name: "CodeQL Default"

on:
  push:
    branches: [ "master", '*-ci' ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    name: codeql_default
    runs-on: ${{ 'ubuntu-latest' }}
    timeout-minutes: ${{ 360 }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: sudo apt-get install cmake doxygen graphviz

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install virtualenv

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp, java, python
        config: |
          queries:
            - uses: security-extended
            - uses: security-and-quality
          paths-ignore:
            - '3rdparty/**/*'

    - name: Build and test Zserio
      run: |
        ./scripts/build.sh all-linux64-clang
        ./scripts/release.sh
        ./scripts/test.sh all-linux64-clang
      env:
        CMAKE_EXTRA_ARGS: "-DCMAKE_BUILD_TYPE=Release"
        CMAKE_BUILD_OPTIONS: "-j2"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "default"
