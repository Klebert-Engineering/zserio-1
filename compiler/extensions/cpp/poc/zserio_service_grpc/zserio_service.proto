syntax = "proto3";

package zserio_service_grpc;

message Request
{
    string procName = 1;
    bytes requestData = 2;
}

message Response
{
    bytes responseData = 1;
}

// TODO: Solve naming clashes between Zserio and GRPC
service ZserioService
{
    rpc callProcedure(Request) returns (Response) {}
}
